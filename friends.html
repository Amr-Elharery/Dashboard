<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="css/all.min.css" />
  <!-- Our frame work -->
  <link rel="stylesheet" href="css/framework.css" />
  <!-- Our style file -->
  <link rel="stylesheet" href="css/main.css" />
  <!-- Our font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;400;700&
      family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
    rel="stylesheet"
  />
  <title>Friends</title>
</head>
<body>
  <div class="page d-flex">
    <div class="sidebar bg-white p-20 p-relative">
      <h3 class="p-relative txt-c mt-0">Elharery</h3>
      <ul class="p-0 list-none">
        <li>
          <a
            href="index.html"
            class=" d-flex align-center fs-14 c-black rad-6 p-10"
          >
            <i class="fa-regular fa-chart-bar fa-fw"></i>
            <span class="hide-mobile">Dashboard</span>
          </a>
        </li>
  
        <li>
          <a
            href="setting.html"
            class=" d-flex align-center fs-14 c-black rad-6 p-10"
          >
            <i class="fa-solid fa-gear fa-fw"></i>
            <span class="hide-mobile">Settings</span>
          </a>
        </li>
  
        <li>
          <a
            href="profile.html"
            class=" d-flex align-center fs-14 c-black rad-6 p-10"
          >
            <i class="fa-regular fa-user fa-fw"></i>
            <span class="hide-mobile">Profile</span>
          </a>
        </li>
  
        <li>
          <a
            href="projects.html"
            class=" d-flex align-center fs-14 c-black rad-6 p-10"
          >
            <i class="fa-solid fa-diagram-project fa-fw"></i>
            <span class="hide-mobile">Projects</span>
          </a>
        </li>
  
        <li>
          <a
            href="courses.html"
            class=" d-flex align-center fs-14 c-black rad-6 p-10"
          >
            <i class="fa-solid fa-graduation-cap fa-fw"></i>
            <span class="hide-mobile">Courses</span>
          </a>
        </li>
  
        <li>
          <a
            href="friends.html"
            class="active d-flex align-center fs-14 c-black rad-6 p-10"
          >
            <i class="fa-regular fa-circle-user fa-fw"></i>
            <span class="hide-mobile">Friends</span>
          </a>
        </li>
  
        <li>
          <a
            href="files.html"
            class="d-flex align-center fs-14 c-black rad-6 p-10"
          >
            <i class="fa-regular fa-file fa-fw"></i>
            <span class="hide-mobile">Files</span>
          </a>
        </li>
  
        <li>
          <a
            href="plans.html"
            class="d-flex align-center fs-14 c-black rad-6 p-10"
          >
            <i class="fa-regular fa-credit-card fa-fw"></i>
            <span class="hide-mobile">Plans</span>
          </a>
        </li>
      </ul>
    </div>
    <div class="content w-full">
      <div class="head bg-white p-15 between-flex">
        <div class="search p-relative">
          <input
            type="search"
            class="p-10 rad-10"
            name="search"
            placeholder="Type A Keyword"
          />
        </div>
        <div class="icons d-flex align-center">
          <span class="notify p-relative">
            <i class="fa-regular fa-bell fa-lg"></i>
          </span>
          <img src="imgs/avatar.png" alt="profile pic" />
        </div>
      </div>
      <!-- End Head -->
      <h1 class="p-relative">Friends</h1>
  
    </div>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
